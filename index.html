<body class="text-center">

  <form action="/" method="post" class="form-signin w-100 m-auto">
    <img class="mb-4 logo" src="Public/images/signup.png">
    <h1 class="mb-3">Signup for my Newsletter!</h1>

    <div class="form-floating">
      <input type="text" name="fName" class="form-control top-input" placeholder="First name">
      <label for="fName">First name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="lName" class="form-control middle-input" placeholder="Last name">
      <label for="lName">Last name</label>
    </div>
    <div class="form-floating">
      <input type="email" name="email" class="form-control bottom-input" placeholder="Your Email">
      <label for="email">Your Email</label>
    </div>

    <button class="w-100 mt-2 btn btn-lg btn-sbt" type="submit">Sign up</button>

  </form>
